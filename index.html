<body onscroll="scrollFunction()">
    <section>
        <nav>
            <div class="nav-wrapper d-flex justify-content-between align-items-center navbar-area" id="scrollNavbar">
                <div class="logo">
                    <a class="logo" href="#">
                        <img src="./image/logo/logo.png" alt="">
                    </a>
                </div>
                <!-- hamburger-->
                <div class="hamburger main">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <!-- mobile-menu -->
                <div class="nav-menu-ul main">
                    <div class="mobile-menu-items">
                        <li class="nav-itme "><a href="#"> home</a></li>
                        <li class="nav-itme "><a href="#"> about</a></li>

                    <ul class="nav-ul main">
                        <li class="nav-itme active"><a href="#"> home</a></li>

                        <li class="nav-itme "><a href="#"> contact</a></li>
                    </ul>
                </div>
            </div>
            </div>
        </nav>
    </section>
    <section class="login-section">
        <div class="container">
            <div class="login-area">
                <div class="row justify-content-center text-center">
                    <div class="col-lg-10">
                        <div class="title-area">
                            <h1 class="title">Welcome To Rashed Bank</h1>
                        </div>
                    </div>
                </div>
                <div class="form-area">
                    <div class="mb-3">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
                    </div>
                </div>
                <button type="button" class="btn btn-success" id="login-btn">login</button>
            </div>
            <!-- transection-area -->
            <div class="transection-area" id="transection-area">
                <div class="row justify-content-between">
                    <div class="col-lg-3">
                        <div class="status deposit">
                            <h5>Deposit</h5>
                            <h2>$ <span id="currentDeposit">00</span></h2>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="status withdraw">
                            <h5>Withdraw</h5>
                            <h2>$ <span id="currentWithdraw">00</span></h2>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="status balance">
                            <h5>Balance</h5>
                            <h2>$ <span id="currentBalance"> 1240</span></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="transection-wrapper" id="transection-wrapper">
                <div class="row justify-content-between">
                    <div class="col-lg-6">
                        <div class="trasection-wrap-area">
                            <h3>Deposit</h3>
                            <input id="depositAmount" type="text" class="form-control"
                                placeholder="$ amount you want Deposit">
                            <div class="button">
                                <button type="button" class="btn btn-success" id="addDeposit">Deposit</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="trasection-wrap-area">
                            <h3>Withdraw</h3>
                            <input id="withdrawAmount" type="text" class="form-control"
                                placeholder="$ amount you want Withdraw">
                            <div class="button">
                                <button type="button" class="btn btn-success" id="withdraw">Withdraw</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end-section -->
    <!-- script -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/owl.carousel.min.js"></script>

    <script src="./main.js"></script>
